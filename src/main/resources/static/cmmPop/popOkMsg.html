<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script>
    var base = $('#pop_alert_page').parents('.modal_popup');

    $('#close_btn', base).on('click', function() {
        // 창 닫을때 부모창으로 값 넘기기
        $.modal.getCurrent().close({ x: '333333' });
    });
</script>

    <div class="modal_wrap" id="pop_alert_page">
        <div class="dim"></div>
        <div class="modal complete">
            <p class="modal_txt" id="alertMsg">
                <span><!-- 등록에 성공하였습니다. --></span>
            </p>
            <div class="modal_btn">
                <button id="close_btn" class="close"><span>닫기</span></button>
            </div>
        </div>
    </div>
